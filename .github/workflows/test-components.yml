name: Test components

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup

      - name: âœ… Lint packages
        working-directory: admin-v2
        run: yarn lint

      - name: ğŸ‘· Build packages
        working-directory: admin-v2
        run: yarn build

      - name: ğŸ§ª Test packages
        working-directory: admin-v2
        run: yarn test
