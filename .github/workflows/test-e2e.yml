name: Test e2e

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup

      - name: âœ… Lint packages
        working-directory: admin-v2
        run: yarn lint

      - name: ğŸ§ª Test end to end
        working-directory: admin-v2
        run: yarn cypress:run
