name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup

      - name: ✅ Lint packages
        run: yarn lint

      - name: 👷 Build packages
        run: yarn build

      - name: 🧪 Test packages
        run: yarn test
